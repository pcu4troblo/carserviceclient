<mat-card>
    <mat-card-title>Lista de Propietarios</mat-card-title>
    <mat-card-content>
      <mat-list>
         <mat-list-item *ngFor="let owner of owners">
         <h1 mat-line>
            <a mat-button [routerLink]="['/pro-edit', owner.dni]"><b>{{owner.name}}</b></a>
          </h1>
          <h5 mat-line>
           Profesion -->{{owner.profession}}
          </h5>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <button mat-fab color="primary" [routerLink]="['/add-pro']">Add</button>
  </mat-card>
